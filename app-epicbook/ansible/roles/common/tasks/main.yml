- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install essential packages
  apt:
    name:
      - curl
      - git
      - wget
      - htop
      - vim
      - ufw
      - jq
    state: present

- name: Configure firewall - allow SSH
  ufw:
    rule: allow
    port: '22'
    proto: tcp

- name: Enable UFW
  ufw:
    state: enabled

- name: Set timezone to UTC
  timezone:
    name: UTC

- name: Create application base directory
  file:
    path: /opt/epicbook
    state: directory
    owner: azureuser
    group: azureuser
    mode: '0755'
